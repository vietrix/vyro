site_name: Vyro Documentation
site_description: Vyro user documentation
site_url: https://vietrix.github.io/vyro/
repo_name: vietrix/vyro
repo_url: https://github.com/vietrix/vyro
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    scheme: slate
    primary: black
    accent: teal
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

extra:
  generator: false
  copyright: Copyright © 2026 Vyro by Vietrix

plugins:
  - search
  - i18n:
      docs_structure: folder
      reconfigure_material: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: vi
          name: Tiếng Việt
          build: true
        - locale: ko
          name: Korean
          build: true
        - locale: zh
          name: Chinese
          build: true
        - locale: ja
          name: Japanese
          build: true
        - locale: ru
          name: Russian
          build: true
        - locale: fr
          name: French
          build: true
  - mkdocstrings:
      handlers:
        python:
          paths: [python]
          options:
            show_source: false
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
  - git-revision-date-localized:
      fallback_to_build_date: true
      strict: false
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
      - First API: getting-started/first-api.md
  - Core Concepts: core-concepts.md
  - Guides:
      - Routing: guides/routing.md
      - Context and Request Response: guides/context.md
      - Middleware: guides/middleware.md
      - CLI User Guide: guides/cli.md
      - Configuration: guides/configuration.md
      - Deployment: guides/deployment.md
      - Security: guides/security.md
      - Observability: guides/observability.md
      - OpenAPI and API Contracts: guides/openapi.md
  - Cookbook: cookbook/index.md
  - Troubleshooting: troubleshooting/common-errors.md
  - FAQ: faq.md
  - Migration Guide: migration/from-app-to-vyro.md
  - API Reference:
      - Python API: reference/python.md
      - CLI API: reference/cli.md
      - Errors: reference/errors.md
  - Release Policy: release-policy.md
  - Localization:
      - Glossary: i18n/glossary.md
      - Style Guide: i18n/style-guide.md
