name: CI

on:
  push:
  pull_request:

jobs:
  lint-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Rust fmt check
        run: cargo fmt --all -- --check
      - name: Rust clippy
        run: cargo clippy --all-targets -- -D warnings

  test-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Rust tests
        run: cargo test

  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest
      - name: Build wheel
        run: maturin build --release
      - name: Install wheel
        run: pip install --force-reinstall target/wheels/*.whl
      - name: CLI smoke test
        run: |
          vyro --help
          vyro doctor
      - name: Python tests
        run: pytest tests/py tests/integration -q

  build-wheel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          manylinux: auto

  perf-regression-gate:
    runs-on: ubuntu-latest
    needs: [lint-rust, test-rust, test-python]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Benchmark smoke
        run: |
          PYTHONPATH=python python -m scripts.dev.bench --suite all --iterations 5000 --out benchmark.current.json
      - name: Benchmark regression gate
        run: |
          PYTHONPATH=python python -m scripts.ci.bench_regression \
            --baseline .github/benchmarks/baseline.json \
            --current benchmark.current.json \
            --threshold-percent 200
      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-current
          path: benchmark.current.json
