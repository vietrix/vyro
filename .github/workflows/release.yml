name: Release

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-rc.*"

permissions:
  contents: read

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest

      - name: Rust fmt check
        run: cargo fmt --all -- --check

      - name: Rust clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Rust tests
        run: cargo test

      - name: Build wheel for test
        run: maturin build --release

      - name: Install built package
        run: pip install --force-reinstall target/wheels/*.whl

      - name: Python tests
        run: pytest tests/py tests/integration -q

  prepare-release:
    runs-on: ubuntu-latest
    needs: quality-gate
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Generate release notes and changelog block
        run: |
          python -m scripts.release.release notes \
            --tag "${GITHUB_REF_NAME}" \
            --out release_notes.md \
            --update-changelog CHANGELOG.md

      - name: Build artifacts
        run: maturin build --release --sdist

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: target/wheels/*

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: |
            release_notes.md
            CHANGELOG.md

  publish-pypi:
    runs-on: ubuntu-latest
    needs: prepare-release
    permissions:
      id-token: write
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  github-release:
    runs-on: ubuntu-latest
    needs: [quality-gate, prepare-release, publish-pypi]
    permissions:
      contents: write
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes
          path: release-notes

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref_name, '-rc.') }}
          body_path: release-notes/release_notes.md
          files: |
            dist/*
            release-notes/release_notes.md
            release-notes/CHANGELOG.md
          generate_release_notes: true
