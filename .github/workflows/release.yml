name: Release

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-rc.*"

permissions:
  contents: read

env:
  MATURIN_VERSION: "1.7.8"

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest

      - name: Rust fmt check
        run: cargo fmt --all -- --check

      - name: Rust clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Rust tests
        run: cargo test

      - name: Build wheel for test
        run: maturin build --release --out dist

      - name: Install built package
        run: pip install --force-reinstall dist/*.whl

      - name: CLI smoke test
        run: |
          vyro --help
          vyro doctor

      - name: Python tests
        run: PYTHONPATH=.:python pytest tests/py tests/integration -q

  build-wheels:
    name: Build wheels (${{ matrix.os }} / ${{ matrix.target }})
    needs: quality-gate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
            args: --release --out dist
          - os: ubuntu-latest
            target: aarch64
            args: --release --out dist
          - os: windows-latest
            target: x64
            args: --release --out dist
          - os: macos-14
            target: aarch64
            args: --release --out dist
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: ${{ env.MATURIN_VERSION }}
          target: ${{ matrix.target }}
          args: ${{ matrix.args }}

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist/*

  build-sdist:
    runs-on: ubuntu-latest
    needs: quality-gate
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist
        run: |
          python -m pip install --upgrade pip
          pip install maturin
          maturin sdist --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*

  prepare-release-notes:
    runs-on: ubuntu-latest
    needs: quality-gate
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install maturin typer

      - name: Generate release notes and changelog block
        run: |
          PYTHONPATH=python python -m vyro release changelog \
            --tag "${GITHUB_REF_NAME}" \
            --changelog CHANGELOG.md \
            --out release_notes.md

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: |
            release_notes.md
            CHANGELOG.md

  publish-pypi:
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist, prepare-release-notes]
    permissions:
      id-token: write
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true

  github-release:
    runs-on: ubuntu-latest
    needs: [publish-pypi, prepare-release-notes]
    permissions:
      contents: write
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes
          path: release-notes

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref_name, '-rc.') }}
          body_path: release-notes/release_notes.md
          files: |
            dist/*
            release-notes/release_notes.md
            release-notes/CHANGELOG.md
          generate_release_notes: true
